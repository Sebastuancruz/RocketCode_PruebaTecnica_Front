<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 22rem;">
    <h2 class="text-center mb-4 text-primary">Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Input de nombre -->
      <div class="form-group mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Ingrese su nombre"
          formControlName="name"
        />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
          <small>El nombre es obligatorio.</small>
        </div>
      </div>

      <!-- Input de correo -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Correo</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Ingrese su correo"
          formControlName="email"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Ingresa un correo válido.</small>
        </div>
      </div>

      <!-- Input de contraseña -->
      <div class="form-group mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
          formControlName="password"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
          <small>La contraseña es obligatoria.</small>
        </div>
      </div>

      <!-- Select de rol -->
      <div class="form-group mb-3">
        <label for="role" class="form-label">Tipo de usuario</label>
        <select id="role" class="form-select" formControlName="role">
          <option value="STUDENT">Estudiante</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>

      <!-- Botón de registrarse -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  </div>
</div>

<div
    class="toast position-fixed bottom-0 end-0 p-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    [class.show]="isToastVisible"
  >
    <div class="toast-header">
      <strong class="me-auto">Notificación</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
        (click)="hideToast()"
      ></button>
    </div>
    <div class="toast-body">
      {{ toastMessage }}
    </div>
  </div>
