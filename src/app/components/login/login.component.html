<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 22rem;">
      <h2 class="text-center mb-4 text-primary">Sistema de Biblioteca</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="login()">
   
        <div class="form-group mb-3">
          <label for="email" class="form-label">Correo</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Ingrese su correo"
            formControlName="email"
          />

          @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched){
            <div class="text-danger">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido.</small>
            </div>
          }
  
        <div class="form-group mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Ingrese su contraseña"
            formControlName="password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <small>La contraseña es obligatoria.</small>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">
          Iniciar sesión
        </button>
  
        <div class="text-center">
          <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="text-decoration-none">Registrarse</a>
        </div>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Toast -->
  <div
    class="toast position-fixed bottom-0 end-0 p-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    [class.show]="isToastVisible"
  >
    <div class="toast-header">
      <strong class="me-auto">Notificación</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
        (click)="hideToast()"
      ></button>
    </div>
    <div class="toast-body">
      {{ toastMessage }}
    </div>
  </div>
